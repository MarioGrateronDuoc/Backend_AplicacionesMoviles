spring.application.name=Productos

# Configuraci칩n Base de Datos MySQL (Railway)
# Usa la variable de entorno DB_PASSWORD para no guardar la contrase침a en el repositorio
spring.datasource.url=jdbc:mysql://caboose.proxy.rlwy.net:35580/railway?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:${MYSQLPASSWORD:${DB_PASSWORD:}}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci칩n JPA/Hibernate
# usar MySQL8Dialect para compatibilidad con versiones actuales de MySQL/MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Puerto de la aplicaci칩n
server.port=8080
