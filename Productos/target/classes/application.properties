spring.application.name=Productos

# =======================
# BASE DE DATOS
# =======================
# Usar variables de Railway, pero con fallbacks locales
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:productos_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================
# JPA
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =======================
# PUERTO (RAILWAY Y LOCAL)
# =======================
server.port=${PORT:8080}
