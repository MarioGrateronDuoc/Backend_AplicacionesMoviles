spring.application.name=Auth

# Configuración Base de Datos MySQL (Railway)
# Usa la variable de entorno DB_PASSWORD para no guardar la contraseña en el repositorio
spring.datasource.url=jdbc:mysql://caboose.proxy.rlwy.net:35580/railway?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:${MYSQLPASSWORD:${DB_PASSWORD:}}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
